name: CI
on:
- push
- pull_request
jobs:
  main:
    runs-on: ${{matrix.os}}
    strategy:
      matrix:
        include:
        - python-version: '2.7'
          os: ubuntu-20.04
        - python-version: '3.3'
          os: ubuntu-18.04
        - python-version: '3.4'
          os: ubuntu-18.04
        - python-version: '3.5'
          os: ubuntu-18.04
        - python-version: '3.6'
          os: ubuntu-20.04
        - python-version: '3.7'
          os: ubuntu-20.04
        - python-version: '3.8'
          os: ubuntu-20.04
        - python-version: '3.9'
          os: ubuntu-20.04
        - python-version: '3.10'
          os: ubuntu-20.04
        - python-version: '3.11-dev'
          os: ubuntu-20.04
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{matrix.python-version}}
      uses: actions/setup-python@v2
      with:
        python-version: ${{matrix.python-version}}
    - name: run tests
      run: |
        python test.py -v
    - name: run pydiatra
      run: |
        pip install pydiatra
        python -m pydiatra test.py
    - name: run pyflakes
      run: |
        pyflakes=pyflakes
        if [[ ${{matrix.python-version}} = 2.6 ]]; then pyflakes+='<2'; fi
        if [[ ${{matrix.python-version}} = 3.[23] ]]; then pyflakes+='<2'; fi
        pip install $pyflakes
        pyflakes test.py

